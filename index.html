<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>

    <dialog id="book-dialog">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>

            <label>
                <input type="checkbox" id="isRead">
                Have you read it?
            </label>

            <button type="submit">Add Book</button>
            <button type="button" id="close-dialog">Close</button>
        </form>
    </dialog>

    <!-- Library Table -->
    <table id="library-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="library-body">
            <!-- Books will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
